<form (ngSubmit)="guardar()" #miFormulario="ngForm"
      autocomplete="off">

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input [ngModel]="persona.nombre"
             name="nombre"
             class="form-control"
             placeholder="Nombre de la persona"
             required
             minlength="3">
      <span class="form-text text-danger"
            *ngIf="miFormulario.controls['nombre']?.errors">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input [(ngModel)]="nuevoJuego"
               name="nuevoJuego"
               class="form-control"
               placeholder="Agregar favorito">
        <button (click)="agregarJuego()"
                (keyup.enter)="agregarJuego()"
                class="btn btn-outline-primary">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1"
           *ngFor="let favorito of persona.favoritos; let i = index">
        <input [(ngModel)]="favorito.nombre"
               name="favorito_{{i}}"
               class="form-control"
               required>
        <button (click)="eliminar(i)"
                class="btn btn-outline-danger">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <button type="button"
              class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid"
              (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
